<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8">
	<title>Post a Review</title>
	<style>
	</style>
</head>
<body>
	<div class='container'>
		<div class="row">
			<div class='col-8'>
			</div>
		  	<div class="col-2">
		  		<a href='{% url "belt_logout" %}'>Logout </a>|
		  		<a href="{% url 'belt_home' %}">Home</a>
		  	</div>
		</div>
		<h1>Post a review here!</h1>
		{% if messages %}
    	<ul class="messages">
    	    {% for message in messages %}
    	    <li class='alert alert-danger'>{{ message }}</li>
    	    {% endfor %}
    	</ul>
    	{% endif %}
		<form action="{% url 'belt_post_review' %}" method='post'>
			{% csrf_token %}
			<div class='form-group-row'>
				<label for='book-title'>Book Title: </label>
				<div class='col-sm-10'>
					<input type='text' id='book-title' name='title'>
				</div>
			</div>
			<div class='form-group-row'>
				<label for='choose-author' class='col-sm-2 col-form-label col-form-label-sm'>Choose from our list of Authors</label>
				<div class='col-sm-10'>
					<select class='custom-select my-1 mr-ms-2' id='choose-author' name='choose_author'>
						{% for author in authors %}
						<option value='{{author.id}}'>{{author.name}}</option>
						{% endfor %}
					</select>
				</div>
			</div>
			<div class='form-group-row'>
				<label for='make-author' class='col-sm-2 col-form-label col-form-label-sm'>or, add a new author to our database</label>
				<input type='text' id='make-author' name='make_author' value=''>
			</div>
			<div class='form-group-row'>
				<label for='content'>Review: </label>
				<textarea class='form-control' id='content' name='content' rows='4'></textarea>
			</div>
			<div class='form-group-row'>
				<label for='rating'>Rating: </label>
				<select class='custom-select mr-sm-2' id='rating' name='rating'>
					<option value='1'>1</option>
					<option value='2'>2</option>
					<option value='3'>3</option>
					<option value='4'>4</option>
					<option value='5'>5</option>
				</select>
			</div>
			<button type='submit' value='submit'>Submit Review!</button>
		</form>
	</div>

</body>
</html>
