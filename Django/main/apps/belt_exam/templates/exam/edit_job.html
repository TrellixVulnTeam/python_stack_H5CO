<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>edit job</title>
</head>
<body>
	<div class='container'>
		<div class="row">
	        <div class='col-7'>
	        </div>
	        <div class="col-3">
	            <a href='{% url "exam_logout" %}'>Logout </a>|
	            <a href='{% url "exam_dashboard" %}'>Dashboard</a>
	        </div>
	    </div>
		<h1>Edit {{job.title}}</h1>
		{% if messages %}
      		<ul class="alert alert-danger">
      		    {% for message in messages %}
      		    <li>{{ message }}</li>
      		    {% endfor %}
      		</ul>
      	{% endif %}

      	<form action="{% url 'exam_update_job' id=job.id %}" method='post'>
      		{% csrf_token %}
      		<div class='form-group-row'>
				<label for='title'>Job Title: </label>
				<div class='col-sm-6'>
					<input class='form-control' type='text' id='title' name='title' value='{{job.title}}'>
				</div>
			</div>
			<div class='form-group-row'>
				<label for='description'>Description: </label>
				<textarea class='form-control' id='description' name='description' rows='4''>{{job.description}}</textarea>
			</div>
			<div class='form-group-row'>
				<label for='location'>Location: </label>
				<div class='col-sm-8'>
					<input class='form-control' type='text' id='location' name='location' value='{{job.location}}'>
				</div>
			</div>
			<button class='btn btn-primary' type='submit' value='submit'>Update Job!</button>
			<a href="{% url 'exam_dashboard' %}">Cancel</a>
      	</form>
	</div>
</body>
</html>
