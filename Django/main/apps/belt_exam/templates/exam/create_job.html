<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Create Job</title>
</head>
<body>
	<div class='container'>
		<div class="row">
	        <div class='col-7'>
	        </div>
	        <div class="col-3">
	            <a href='{% url "exam_logout" %}'>Logout </a>|
	            <a href='{% url "exam_dashboard" %}'>Dashboard</a>
	        </div>
	    </div>
		<h1>Page for Creating Jobs</h1>
		{% if messages %}
      		<ul class="alert alert-danger">
      		    {% for message in messages %}
      		    <li>{{ message }}</li>
      		    {% endfor %}
      		</ul>
      	{% endif %}

      	<form action="{% url 'exam_create_job' %}" method='post'>
      		{% csrf_token %}
      		<div class='form-group-row'>
				<label for='title'>Job Title: </label>
				<div class='col-sm-6'>
					<input class='form-control' type='text' id='title' name='title'>
				</div>
			</div>
			<div class='form-group-row'>
				<label for='description'>Description: </label>
				<textarea class='form-control' id='description' name='description' rows='4'></textarea>
			</div>
			<div class='form-group-row'>
				<label for='location'>Location: </label>
				<div class='col-sm-8'>
					<input class='form-control' type='text' id='location' name='location'>
				</div>
			</div>
			<div class='form-group-row'>
				<label for='category_choose'>Category: </label>
				<div class="form-check">
					<input class="form-check-input" name='garden' type="checkbox" value="garden" id="Garden">
					<label class="form-check-label" for="Garden">Garden</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" name='pet-care' type="checkbox" value="pet care" id="pet-care">
					<label class="form-check-label" for="pet-care">pet Care</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" name='electrical' type="checkbox" value="electrical" id="electrical">
					<label class="form-check-label" for="electrical">Electrical</label>
				</div>
			</div>
			<div class='form-group-row'>
				<div class='col-sm-5'>
					<label for='category_make'>or, enter new categories (seperated by commas): </label>
					<input class='form-control' type='text' id='category_make' name='category_make'>
				</div>
			</div>
			<input type='hidden' name='validate_categories' value=''>
			<button class='btn btn-primary' type='submit' value='submit'>Create Job!</button>
      	</form>
	</div>
</body>
</html>
